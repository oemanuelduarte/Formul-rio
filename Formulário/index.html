<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../Formulário.html/estilo.css"
    />
  </head>
  <body>
    <div>
      <h1 id="titulo">Cadastro de DEVs</h1>
      <p id="subtitulo">Complete suas informações</p>
      <br />
    </div>
    <form>
      <fieldset class="grupo">
        <div class="campo">
          <label for="nome"><strong>Nome</strong></label>
          <input type="text" name="nome" id="nome" required />
        </div>

        <div class="campo">
          <label for="sobrenome"><strong>Sobrenome</strong></label>
          <input type="text" name="sobrenome" id="sobrenome" required />
        </div>
      </fieldset>

      <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required />
      </div>

      <div class="campo">
        <label> De qual lado da aplicação você desenvolve?</label>
        <label>
          <input type="radio" name="devweb" value="Front-End" />
        </label>
        <label>
          <input type="radio" name="devweb" value="Back-End" />
        </label>
        <label>
          <input type="radio" name="devweb" value="FullStack" />
        </label>
      </div>
      <div class="campo">
        <label for="senioridade">Senioridade</label>
        <select id="senioridade">
          <option selected disable value="">Selecione</option>
          <option>Junior</option>
          <option>Pleno</option>
          <option>Senior</option>
        </select>
      </div>

      <fieldset class="grupo">
        <div id="checkbox">
          <label>Selecione as tecnologias que uitliza:</label><br /><br />
          <input
            type="checkbox"
            id="tecnologia1"
            nome="tecnologia1"
            value="HTML"
          />
          <label for="tecnologia1">HTML</label>
          <input
            type="checkbox"
            id="tecnologia2"
            nome="tecnologia2"
            value="CSS"
          />
          <label for="tecnologia2">CSS</label>
          <input
            type="checkbox"
            id="tecnologia3"
            nome="tecnologia3"
            value="JavaScript"
          />
          <label for="tecnologia3">JavaScript</label>
          <input
            type="checkbox"
            id="tecnologia4"
            nome="tecnologia4"
            value="PHP"
          />
          <label for="tecnologia4">PHP</label>
          <input
            type="checkbox"
            id="tecnologia5"
            nome="tecnologia5"
            value="C#"
          />
          <label for="tecnologia5">C#</label>
          <input
            type="checkbox"
            id="tecnologia6"
            nome="tecnologia6"
            value="Java"
          />
          <label for="tecnologia6">Java</label>
          <input
            type="checkbox"
            id="tecnologia7"
            nome="tecnologia7"
            value="Python"
          />
          <label for="tecnologia7">Python</label>
        </div>
      </fieldset>

      <div>
        <br />
        <label>Conte um pouco da sua experiência:</label>
        <br />
        <br>
        <textarea
          name="experiencia"
          id="experiencia"
          style="width: 26em"
          rows="6"
        ></textarea>
      </div>
      <button class="botao" type="submit">Concluído</button>
    </form>
  </body>
</html>
